<html>
<head>
    <title>Typescript + AMD</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> 
    <!-- data-main attribute tells require.js to loa dist/index.js after require.js loads. -->
    <script data-main="dist/index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
</head>
<body>
    <h1>Typescript project build with AMD + requirejs</h1>
    <p id="output">Loading ... tsconfig.json module=amd + outDir --> dist/*.js</p>
    <hr><a href="http://www.typescriptlang.org/docs/handbook/knockout.html">MORE INFO ABOUT THIS CONFIG</a>
</body>
</html>
